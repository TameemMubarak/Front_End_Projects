<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather finder</title>
</head>
<body>
    <div class="card">

            <input type="text"  placeholder="enter city name" spellcheck="false">
            <button type="submit"><img src="images/search.png" class="submit_button" alt="find"></button>
        </div>
        <div class="error">
            <p>Invalid Input ,Try again...</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="weather" class="weather-icon">
             <h1 class="temp">22Â°c</h1>
            <h2 class="city">Hyderabad</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p><p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">50km/hr</p>
                        <p>
                        wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
